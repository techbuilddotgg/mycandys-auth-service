server:
  port: ${PORT}
  servlet:
    context-path: "/"

spring:
  application:
    name: ${APP_NAME}
  data:
    mongodb:
      uri: ${DATABASE_URI}
      database: ${DATABASE_NAME}


application:
  security:
    jwt:
      secret-key: ${JWT_SECRET}
      expiration: ${JWT_EXP}
      refresh-token:
        expiration: ${JWT_REFRESH_EXP}

springdoc:
  api-docs:
    path: /auth-service/v3/api-docs #these urls will used to load the swagger ui of this service by the api gateway
  swagger-ui:
    path: /auth-service/swagger-ui.html
